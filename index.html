<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    <style>
          #videobox{
            width: 1875px;
            height: 700px;
            border: 2px solid black;
            display: block;
          }
          #incomingCall{
            width: 500px;
            height: 100px;
            display: flex;
            flex-direction: column;
            border: 2px solid black;
            color: white;
            background-color: black;
            visibility: hidden;
            
          }
          #incomingnotification{
            width: 500px;
            height: 100px;
            text-align: center;
          }
          #incomingbuttons{
            width: 500px;
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-between;
          }
          #acceptCall{
            width: 200px;
            height: 50px;
            display: block;
            color: white;
            background-color: green
          }
          #rejectCall{
            width: 200px;
            height: 50px;
            display: block;
            color: white;
            background-color: red;
          }

        #callControls{
            margin: 50px 0px 0px 100px;
            width: 200px;
            height: 50px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-between;
        }
        #startCall{
            width: 200px;
            height: 50px;
            display: block;
            color: white;
            background-color: green;
        }
        #endCall{
            margin-top: -50px;
            width: 200px;
            height: 50px;
            display: none;
            color: white;
            background-color: red;
        }

        #mainbox{
            width: 1500px;
            height: 200px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-between;
        }
        #localVideo{
            width: 930px;
            height: 700px;
            border: 2px solid black;
           
        }
        #remoteVideo{
            width: 930px;
            height: 700px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="videobox">
        <video id="localVideo" autoplay></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    
    <div id="mainbox">
    <!-- Call Control UI -->
    <div id="callControls">
        <button id="startCall">Start Call</button>
        <button id="endCall">End Call</button>
    </div>

    <!-- Incoming Call UI (Hidden initially) -->
    <div id="incomingCall" >
        <div id="incomingnotification"><p>Incoming Call...</p></div>
        <div id="incomingbuttons">
        <button id="acceptCall">Accept</button>
        <button id="rejectCall">Reject</button>
        </div>
    </div>
    </div>
    
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
